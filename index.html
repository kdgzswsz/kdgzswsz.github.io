<!DOCTYPE html>
<html lang="kd">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxj aw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #4b6cb7, #182848, #7b5caa, #5e2a8a);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .intro, .card-container, footer {
            display: none; /* Initially hide main content */
        }

        /* Video overlay styling */
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #exit-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background: #ff4444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Main content styling */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: #444;
            padding: 15px; /* 调整为原来的大小 */
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 200px; /* 设置为原始宽度 */
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Video overlay -->
    <div id="video-overlay">
        <video id="intro-video" autoplay>
            <source src="xhd.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="exit-button">退出视频</button>
    </div>

    <!-- Main content -->
    <div class="intro">
        <h1>《可多全家桶》</h1>
        <h3>这里有可多工作室的所有项目</h3>
        <h3>注：这是半成品</h3>
    </div>

    <div class="card-container" id="card-container">
        <!-- 初始卡片将在这里显示 -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const exitButton = document.getElementById('exit-button');
            const videoOverlay = document.getElementById('video-overlay');
            const intro = document.querySelector('.intro');
            const cardContainer = document.querySelector('.card-container');

            exitButton.addEventListener('click', () => {
                videoOverlay.style.display = 'none';  // Hide video overlay
                intro.style.display = 'block';  // Show main content
                cardContainer.style.display = 'flex';
            });

            const cardData = JSON.parse(localStorage.getItem('cards')) || [
                { href: 'https://kdgzs.wochaonima.top/', icon: 'fas fa-search', text: '可多工作室官网', description: '就是官网嘛' },
                { href: 'https://kdgzs.wochaonima.top/kdxxjss/', icon: 'fas fa-search', text: 'xxj aw', description: '帮助学习机用户访问网站' },
                { href: 'https://zhzgpt.zeabur.app', icon: 'fas fa-search', text: 'ChatGPT free API', description: '可多 x zhz 史诗级著作' },
                { href: 'https://web.lcim.site', icon: 'fas fa-search', text: '凌CIM', description: '合作伙伴广告' },
                { href: 'https://h5.lcim.site/#/pages/login/index', icon: 'fas fa-search', text: '凌CIM h5', description: '嗨嗨嗨，也是加上h5段了' },
                { href: 'https://kdgzswsz.github.io/kdsq', icon: 'fas fa-search', text: '好康网站', description: '《可多x小黄书》' },
            ];

            function createCard(card) {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <a href="${card.href}" target="_blank">
                        <i class="${card.icon}"></i>${card.text}
                    </a>
                    <div class="card-description">${card.description}</div>
                `;
                cardContainer.appendChild(cardElement);
            }

            cardData.forEach(createCard);
        });
    </script>
</body>
</html>
