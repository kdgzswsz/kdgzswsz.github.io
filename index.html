            color: #fff;
            margin: 0;
            padding: 0;

        @keyframes gradient-animation {

            100% { background-position: 0% 50%; }
        }

        .new-year-text {
            position: fixed;
            top: 50%;

            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;

            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);

            z-index: 9999;
            pointer-events: none;
        }

        @keyframes smashIn {
            0% {

                opacity: 0;
                filter: blur(30px);
            }
            30% {
                transform: translate(-50%, -50%) rotateX(0) rotateZ(0) scale(1);
                opacity: 1;
                filter: blur(0);
            }
            70% {

            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 220px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card a {
            position: relative;
            z-index: 1;
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
            display: block;
            padding: 10px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .card a:hover {
            color: #ffa000;
        }

        .card i {
            margin-right: 10px;
            font-size: 24px;
        }

        .card-description {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.5), rgba(255, 215, 0, 0.2));
            transform: rotate(45deg);
            transition: opacity 0.5s;
            opacity: 0;
            z-index: 0;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffd700;
            border-radius: 50%;
            animation: firework 2s ease-out infinite;
        }

        .firework-explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd700, #ffa000, transparent 70%);
            border-radius: 50%;
            animation: explosion 1s ease-out;
        }

        @keyframes firework {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        @keyframes explosion {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9998;

        .ad-banner {

        }

            font-size: 16px;
            cursor: not-allowed;
            opacity: 0.6;
            transition: opacity 0.3s, cursor 0.3s;
        }

        .ad-close.enabled {
            cursor: pointer;
            opacity: 1;
        }
    </style>
</head>
