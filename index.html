<!DOCTYPE html>
<html lang="kd">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xxj aw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #d32f2f, #b71c1c, #ff6f00, #ffa000);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .intro {
            text-align: center;
            margin: 20px;
            width: 90%;
        }

        .intro h1, .intro h3 {
            margin: 0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 220px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card a {
            position: relative; /* 确保链接在最上层 */
            z-index: 1; /* 提高层级 */
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
            display: block;
            padding: 10px;
            font-size: 18px;
            transition: color 0.3s;
        }

        .card a:hover {
            color: #ffa000;
        }

        .card i {
            margin-right: 10px;
            font-size: 24px;
        }

        .card-description {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.5), rgba(255, 215, 0, 0.2));
            transform: rotate(45deg);
            transition: opacity 0.5s;
            opacity: 0;
            z-index: 0; /* 确保伪元素在链接下方 */
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffd700;
            border-radius: 50%;
            animation: firework 2s ease-out infinite;
        }

        .firework-explosion {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd700, #ffa000, transparent 70%);
            border-radius: 50%;
            animation: explosion 1s ease-out;
        }

        @keyframes firework {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        @keyframes explosion {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1>《可多全家桶》</h1>
        <h3>这里有可多工作室的所有项目</h3>
        <h3>注：这是半成品</h3>
    </div>

    <div class="card-container" id="card-container">
        <!-- 初始卡片将在这里显示 -->
    </div>

    <audio id="background-music" src="background-music.mp3" loop></audio>

    <script>
        // 页面加载时播放背景音乐
        const backgroundMusic = document.getElementById("background-music");
        backgroundMusic.play();

        // 初始化卡片数据
        document.addEventListener('DOMContentLoaded', () => {
            const cardData = JSON.parse(localStorage.getItem('cards')) || [
                { href: 'http://bbs.haohaokandianying.com/', icon: 'fas fa-search', text: '辛氕社区', description: '不绰的社区' },
                { href: 'https://kdgzs.wochaonima.top/', icon: 'fas fa-search', text: '可多工作室官网', description: '就是官网课~多~的官网' },
                { href: 'https://kdgzs.wochaonima.top/kdxxjss/', icon: 'fas fa-search', text: 'xxj aw', description: '原帮助学习机用户，现 ？' },
                { href: 'https://zhzgpt.zeabur.app', icon: 'fas fa-search', text: 'ChatGPT free API', description: 'zhz 史诗级著作' },
                { href: 'https://web.lcim.site', icon: 'fas fa-search', text: '凌CIM', description: '千人im，新年必备' },
                { href: 'https://h5.lcim.site/#/pages/login/index', icon: 'fas fa-search', text: '凌CIM h5', description: 'h5段' },
                { href: 'https://h5.lcim.site/#/pages/login/index', icon: 'fas fa-search', text: '凌泡IM', description: '新 泡泡' },
                { href: 'https://h5.lcim.site/#/pages/login/index', icon: 'fas fa-search', text: '凌泡IM h5', description: 'h5段' },
                { href: 'https://kdgzswsz.github.io/kdsq', icon: 'fas fa-search', text: '好康网站', description: '《可多x小黄书》' },
            ];

            const cardContainer = document.getElementById('card-container');

            function createCard(card) {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <a href="${card.href}" target="_blank">
                        <i class="${card.icon}"></i>${card.text}
                    </a>
                    <div class="card-description">${card.description}</div>
                `;
                cardContainer.appendChild(cardElement);

                // 添加点击事件监听器（可选）
                cardElement.addEventListener('click', () => {
                    window.open(card.href, '_blank'); // 在新标签页打开链接
                });
            }

            cardData.forEach(createCard);

            // 烟花特效
            function createFirework() {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.top = `${Math.random() * 100}vh`;
                firework.style.animationDuration = `${Math.random() * 2 + 3}s`;
                document.body.appendChild(firework);

                // 烟花爆炸效果
                setTimeout(() => {
                    const explosion = document.createElement('div');
                    explosion.className = 'firework-explosion';
                    explosion.style.left = firework.style.left;
                    explosion.style.top = firework.style.top;
                    document.body.appendChild(explosion);

                    // 移除爆炸效果
                    setTimeout(() => {
                        explosion.remove();
                    }, 1000);
                }, 2000);

                // 移除烟花
                setTimeout(() => {
                    firework.remove();
                }, 3000);
            }

            // 每隔3秒生成一个烟花
            setInterval(createFirework, 3000);
        });
    </script>
</body>
</html>
