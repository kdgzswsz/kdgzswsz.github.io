<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xxj aw</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      animation: glow 2s infinite alternate;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00b3b3;
    }

    .countdown {
      font-size: 2rem;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .time-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .time-box:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

    .time-box span {
      display: block;
      font-size: 3.5rem;
      font-weight: bold;
      color: #00ffcc;
      animation: scaleUp 1s infinite alternate;
    }

    .label {
      font-size: 1.2rem;
      margin-top: 5px;
      text-transform: uppercase;
      color: #fff;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00b3b3, 0 0 30px #008080;
      }
      to {
        text-shadow: 0 0 20px #00b3b3, 0 0 30px #008080, 0 0 40px #005f5f;
      }
    }

    @keyframes scaleUp {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #444;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 220px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .card a {
      text-decoration: none;
      color: #4b6cb7;
      font-weight: bold;
      display: block;
      padding: 10px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .card a:hover {
      color: #182848;
    }

    .card i {
      margin-right: 10px;
      font-size: 24px;
    }

    .card-description {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1>距离2025年新年还有</h1>
    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <div class="label">天</div>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <div class="label">小时</div>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <div class="label">分钟</div>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <div class="label">秒</div>
      </div>
    </div>
  </div>

  <div class="card-container" id="card-container">
    <!-- 初始卡片将在这里显示 -->
  </div>

  <script>
    const newYear = new Date('2025-01-29T00:00:00+08:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = newYear - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      if (timeLeft <= 0) {
        clearInterval(interval);
        document.querySelector('h1').textContent = '新年快乐！🎆';
        document.querySelector('.countdown').style.display = 'none';
      }
    }

    const interval = setInterval(updateCountdown, 1000);

    // 初始化卡片数据
    document.addEventListener('DOMContentLoaded', () => {
      const cardData = [
        { href: 'http://38.6.216.34:81//', icon: 'fas fa-search', text: '微论坛', description: 'CD论坛关站，我们新的选择！' },
        { href: 'https://kdgzs.wochaonima.top/', icon: 'fas fa-search', text: '可多工作室官网', description: '就是官网嘛' },
        { href: 'https://kdgzs.wochaonima.top/kdxxjss/', icon: 'fas fa-search', text: 'xxj aw', description: '帮助学习机用户访问网站' },
        { href: 'https://zhzgpt.zeabur.app', icon: 'fas fa-search', text: 'ChatGPT free API', description: '可多 x zhz 史诗级著作' },
        { href: 'https://web.lcim.site', icon: 'fas fa-search', text: '凌CIM', description: '合作伙伴广告' },
        { href: 'https://h5.lcim.site/#/pages/login/index', icon: 'fas fa-search', text: '凌CIM h5', description: 'h5段' },
        { href: 'https://h5.lcim.site/#/pages/login/index', icon: 'fas fa-search', text: '凌泡IM', description: '新泡泡' },
        { href: 'https://h5.lcim.site/#/pages/login/index', icon: 'fas fa-search', text: '凌泡IM h5', description: 'h5段' },
        { href: 'https://kdgzswsz.github.io/kdsq', icon: 'fas fa-search', text: '好康网站', description: '《可多x小黄书》' },
      ];

      const cardContainer = document.getElementById('card-container');

      function createCard(card) {
        const cardElement = document.createElement('div');
        cardElement.className = 'card';
        cardElement.innerHTML = `
          <a href="${card.href}" target="_blank">
            <i class="${card.icon}"></i>${card.text}
          </a>
          <div class="card-description">${card.description}</div>

      cardData.forEach(createCard);
    });
  </script>
</body>
</html>
