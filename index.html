<!DOCTYPE html>
<html lang="kd">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xxj aw</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #111 0%, #444 100%);
      background-size: 300% 300%;
      animation: blackwhite-bg 12s ease-in-out infinite;
    }

    @keyframes blackwhite-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .intro {
      text-align: center;
      margin: 20px;
      width: 90%;
    }

    .intro h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ccc;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 220px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    .card a {
      position: relative;
      z-index: 1;
      text-decoration: none;
      color: #999;
      font-weight: bold;
      display: block;
      padding: 10px;
      font-size: 18px;
      transition: color 0.3s;
    }

    .card a:hover {
      color: #bbb;
    }

    .card i {
      margin-right: 10px;
      font-size: 24px;
    }

    .card-description {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.05));
      transform: rotate(45deg);
      transition: opacity 0.5s;
      opacity: 0;
      z-index: 0;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
    }

    .new-year-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      font-weight: bold;
      color: #777;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: smashIn 4s forwards;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes smashIn {
      0% {
        transform: translate(-50%, -200vh) rotateX(60deg) rotateZ(45deg) scale(4);
        opacity: 0;
        filter: blur(30px);
      }
      30% {
        transform: translate(-50%, -50%) rotateX(0) rotateZ(0) scale(1);
        opacity: 1;
        filter: blur(0);
      }
      70% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
        filter: blur(20px);
      }
    }
  </style>
</head>
<body>
  <div class="intro">
    <h1>永远纪念凌红科技</h1>
  </div>

  <div class="card-container" id="card-container">
    <!-- 卡片内容由 JavaScript 生成 -->
  </div>

  <audio id="background-music" src="background-music.mp3" loop></audio>

  <script>
    const backgroundMusic = document.getElementById("background-music");
    backgroundMusic.play();

    document.addEventListener('DOMContentLoaded', () => {
      // 显示中心特效文字
      function createNewYearEffect() {
        const text = document.createElement('div');
        text.className = 'new-year-text';
        text.textContent = '呜呜呜';
        document.body.appendChild(text);

        text.addEventListener('animationend', () => {
          text.remove();
        });
      }

      setTimeout(createNewYearEffect, 10);

      const cardData = JSON.parse(localStorage.getItem('cards')) || [
        { href: 'https://bbs.cnhyfg.cn/', icon: 'fas fa-search', text: '筑梦社区', description: 'lcim没了，推荐一个新社区' },
        { href: 'https://kdgzs.wochaonima.top/', icon: 'fas fa-search', text: '可多工作室官网', description: '就是官网课~多~的官网' },
        { href: 'https://kdgzs.wochaonima.top/kdxxjss/', icon: 'fas fa-search', text: 'xxj aw', description: '原帮助学习机用户，现 ？' },
        { href: 'https://zhzgpt.zeabur.app', icon: 'fas fa-search', text: 'ChatGPT free API', description: 'zhz 史诗级著作' },
        { href: 'https://kdgzswsz.github.io/kdsq', icon: 'fas fa-search', text: '好康网站', description: '《可多x小黄书》' },
      ];

      const cardContainer = document.getElementById('card-container');

      function createCard(card) {
        const cardElement = document.createElement('div');
        cardElement.className = 'card';
        cardElement.innerHTML = `
          <a href="${card.href}" target="_blank">
            <i class="${card.icon}"></i>${card.text}
          </a>
          <div class="card-description">${card.description}</div>
        `;
        cardContainer.appendChild(cardElement);

        cardElement.addEventListener('click', () => {
          window.open(card.href, '_blank');
        });
      }

      cardData.forEach(createCard);

      setTimeout(() => {
        window.open('https://space.bilibili.com/3537115203767153', '_blank');
      }, 3000);
    });
  </script>
</body>
</html>
